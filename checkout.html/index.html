<!DOCTYPE html>
<html lang="en">
    <title>CheckOut</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="checkout.css">
        <script src="checkout.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="payment">
                <div class="payment-logo">
                    <p>p</p>
                </div>
                <h2>Payment Gateway</h2>

                <div class="form">
                    <div class="card space icon-relative">
                        <label class="label">Card holder:</label>
                        <input type="text" class="input" email="email" placeholder="email">
                        <input type="text" class="input" name="card_holder" placeholder="name on card">
                    </div>
                    <div class="card space icon relative">
                        <label class="label">debit/credit card:</label>
                        <input type="text" class="input" name="card_number" placeholder="card number" data-mask="0000 0000 0000 0000">
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                            <label class="label">Expiry date:</label>
                            <input type="text" class="input" name="expiry_date" placeholder="00 / 00" data-mask="00 / 00"> 
                        </div>
                        <div class="card-item icon-relative">
                            <label class="label">CVC:</label>
                            <input type="text" class="input" name="cvc" placeholder="000" data-mask="000">
                        </div>
                    </div>

                    <div class="btn">Pay</div>
                </div>
            </div>
        </div>


<script src="server.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    </body>
</html>
